:title_ru: Психологический тест при поступлении
:description_uk:  Вступити до нашої Академії насправді дуже просто. Заповнення цього психологічного тесту можна назвати
                  одним із самих трудоємних етапів. Ми використовуємо дані цього тесту для того, щоб оцінити соціальну
                  адекватність абітурієнтів. Таким чином, ми намагаємось забеспечити для наших майбутніх студентів
                  безпечну та позитивну атмосферу в учбових групах. Дякуємо за розуміння!
